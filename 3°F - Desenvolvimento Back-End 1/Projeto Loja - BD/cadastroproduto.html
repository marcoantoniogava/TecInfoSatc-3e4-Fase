<!DOCTYPE html>
<html>
<head>
    <title>Cadastro Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="formulario"> 
        <form name="formulario" method="POST" action="cadastroproduto.php" enctype="multipart/form-data">
            <h2>Formulario de Cadastro de Produto: </h2>
            <label>Codigo: </label>
            <input type="text" name="codproduto" id="codproduto" size="10">
            <br><br>
            <label>Descricao: </label>
            <input type="text" name="descricao" id="descricao" size="30">
            <br><br>
            <label>Cor: </label>
            <input type="text" name="cor" id="cor" size="30">
            <br><br>
            <label>Tamanho: </label>
            <input type="text" name="tamanho" id="tamanho" size="30">
            <br><br>
            <label>Preco: </label>
            <input type="text" name="preco" id="preco" size="30">
            <br><br>
            <label>Codigo da Marca: </label>
            <input type="text" name="codmarca" id="codmarca" size="10">
            <br><br>
            <label>Codigo da Categoria: </label>
            <input type="text" name="codcategoria" id="codcategoria" size="10">
            <br><br>
            <label>Codigo do Tipo: </label>
            <input type="text" name="codtipo" id="codtipo" size="10">
            <br><br>
            <label>Foto 1: </label>
            <input type="file" name="foto1" id="foto1">
            <br><br>
            <label>Foto 2: </label>
            <input type="file" name="foto2" id="foto2">
            <br><br>
            <input type="submit" name="Gravar" value="Gravar">
            <input type="submit" name="Excluir" value="Excluir">
            <input type="submit" name="Alterar" value="Alterar">
            <input type="submit" name="Pesquisar" value="Pesquisar">
        </form>
    </div>
</body>
</html>
